name: Build and test cpu
on:
  push:
    paths-ignore:
      - '**.md'
      - 'LICENSE'
  pull_request:
    paths:
      - '**.md'
      - 'LICENSE'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Build
      run: make USE_CUDA=OFF

    - name: Download starter pack
      run: ./download_starter_pack.sh

    - name: Test cpu
      run: make test-cpp

    - name: Show test log
      if: failure() || always()
      run: |
        echo "=== LastTest.log ==="
        cat build/Release/Testing/Temporary/LastTest.log || true

    - name: Upload test log artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: LastTest-log
        path: build/Release/Testing/Temporary/LastTest.log